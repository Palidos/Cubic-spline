<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Cubic spline</title>
</head>

<body>
  <div class="content">
    <div class="func">
      <span id="func-start"> y(x) = </span>
      <div class="frac">
        <span>(cos(x<sup>2</sup>) + sin(x<sup>3</sup>))</span>
        <span class="symbol">/</span>
        <span class="bottom">7</span>
      </div>
    </div>
    <canvas height='700' width='900' id="canvas">

    </canvas>


    <div class="control">
      <label class="label">Step:
        <input id="input" type="text" class="input" placeholder="enter size of step, please">
      </label>
      <div class="button" onclick="drawSpline()">
        CALCULATE
      </div>
      <label class="label">
        <input class="checkbox" type="checkbox" id="checkbox" />
        Show deviation
      </label>
      <div class="button" onclick="reset()">RELOAD</div>
    </div>


    <div id="table" class="table">
    </div>

  </div>
  <script src="index.js"></script>
</body>

</html>
