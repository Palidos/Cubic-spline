<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cubic spline</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://unpkg.com/d3@3/d3.min.js"></script>
  <script src="https://unpkg.com/function-plot@1/dist/function-plot.js"></script>
  <script src="Math.js" type="text/javascript"></script>
</head>

<body>
  <div id="appWrapper">
    <div id="inputWrapper">
      <div class="func">
        <div id="func-start"> f(x) = </span>
          <span class="frac">
            <span>sin(x)+cos(x<sup>2</sup>)</span>
            <span class="symbol">/</span>
            <span class="bottom">7</span>
        </div>
      </div>
      <div class="inputs">
        <!-- <label> Interval:
          <input id="inputRange" type="text">
        </label> -->
        <label>Steps:
          <input id="inputSteps" type="text">
        </label>
        <button id="inputPlot">Calculate</button>
      </div>
    </div>

    <div id="plotterWrapper">
      <span id="plotter"></span>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
