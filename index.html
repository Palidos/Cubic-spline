<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cubic spline</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://unpkg.com/d3@3/d3.min.js"></script>
  <script src="https://unpkg.com/function-plot@1/dist/function-plot.js"></script>
  <script src="Math.js" type="text/javascript"></script>
</head>

<body>
  <div id="appWrapper">
    <div id="inputWrapper">

      <div class="firstRow">
        <div class="functionInput left-side-input input">
          <label> f(x) =
            <input id="inputFunction" type="text">
          </label>
        </div>

        <div class="input center-input">
          <label>Steps:
            <input id="inputSteps" type="text">
          </label>
        </div>

        <div class="input inputError">
          <label>Interpolation error:
            <input id="inputError" type="text">
          </label>
        </div>
      </div>
      <div class="secondRow">
        <div class="left-side-input input">
          <label> Left border:
            <input id="inputRangeLeft" type="text" placeholder="Left border">
          </label>
        </div>

        <div class="right-side-input input">
          <label> Right border:
            <input id="inputRangeRight" type="text" placeholder="Right border">
          </label>
        </div>
      </div>
    </div>
    <div class="calculate-button">
      <button id="inputPlot">Calculate</button>
    </div>
  </div>

  <div class="content">
    <!-- <p id="interpError"></p> -->
    <table id="spline-coefficient"></table>

    <div id="plotterWrapper">
      <span id="plotter"></span>
    </div>
  </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
